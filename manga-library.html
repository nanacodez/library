<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca de Mangás</title>
    <style>
        /* --- ESTILOS GERAIS (Dark Theme) --- */
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4; /* Cor para edição */
            --bg: #1a1a2e;
            --card-bg: #16213e;
            --text-light: #f5f5f5;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text-light); margin: 0; padding: 20px; }
        
        h1 { text-align: center; color: var(--primary); }
        
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* Formulário */
        .form-card { background-color: var(--card-bg); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-bottom: 30px; border-left: 5px solid var(--primary); transition: border-color 0.3s; }
        
        /* Classe extra para quando estiver editando */
        .form-card.editing { border-left-color: var(--secondary); }
        
        .form-row { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 15px; }
        .form-group { flex: 1; min-width: 200px; }
        
        label { display: block; margin-bottom: 5px; font-size: 0.9em; color: #ccc; }
        input, select, textarea { width: 100%; padding: 10px; background: #0f3460; border: 1px solid #0f3460; color: white; border-radius: 6px; box-sizing: border-box; }
        input:focus, textarea:focus { outline: 2px solid var(--primary); }
        
        /* Botões do Formulário */
        .btn-group { display: flex; gap: 10px; }
        
        button.btn-submit { background-color: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; flex: 1; transition: 0.3s; }
        button.btn-submit:hover { filter: brightness(1.1); }
        
        /* Botão Cancelar (só aparece na edição) */
        button.btn-cancel { background-color: #555; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; display: none; }
        button.btn-cancel:hover { background-color: #777; }

        /* Estilo para quando estiver em modo edição */
        body.mode-edit .btn-submit { background-color: var(--secondary); color: #1a1a2e; }

        /* Grid e Cards */
        .manga-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .manga-card { background-color: var(--card-bg); padding: 20px; border-radius: 12px; position: relative; transition: transform 0.2s; border: 1px solid #2a2a40; }
        .manga-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        .manga-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .manga-title { font-size: 1.4em; font-weight: bold; color: var(--primary); margin: 0; }
        
        .favorite-btn { background: none; border: none; font-size: 1.5em; cursor: pointer; color: #555; transition: 0.3s; }
        .favorite-btn.active { color: gold; }

        .manga-dates { font-size: 0.85em; color: #aaa; margin-bottom: 15px; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 6px; }
        .date-item { display: flex; justify-content: space-between; margin-bottom: 4px; }

        .manga-review { font-style: italic; color: #ddd; margin-bottom: 15px; font-size: 0.95em; line-height: 1.4; white-space: pre-wrap; }
        
        .manga-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #2a2a40; padding-top: 10px; }
        .stars { color: gold; letter-spacing: 2px; }
        
        /* Botões de Ação do Card */
        .card-actions { display: flex; gap: 5px; }
        .btn-card { padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8em; border: 1px solid; background: transparent; }
        
        .btn-delete { color: #ff4757; border-color: #ff4757; }
        .btn-delete:hover { background-color: #ff4757; color: white; }
        
        .btn-edit { color: var(--secondary); border-color: var(--secondary); }
        .btn-edit:hover { background-color: var(--secondary); color: #1a1a2e; }

        .status-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; margin-top: 5px; }
        .status-lendo { background-color: #2ecc71; color: #1a1a2e; }
        .status-concluido { background-color: #3498db; color: white; }

    </style>
</head>
<body id="bodyPage">

<div class="container">
    <h1>⛩️ Biblioteca de Mangás</h1>

    <div class="form-card" id="formCard">
        <form id="mangaForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Nome do Mangá</label>
                    <input type="text" id="nome" placeholder="Ex: Berserk" required>
                </div>
                <div class="form-group">
                    <label>Nota (1 a 5)</label>
                    <select id="nota">
                        <option value="5">⭐⭐⭐⭐⭐ (5)</option>
                        <option value="4">⭐⭐⭐⭐ (4)</option>
                        <option value="3">⭐⭐⭐ (3)</option>
                        <option value="2">⭐⭐ (2)</option>
                        <option value="1">⭐ (1)</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Comecei a ler em:</label>
                    <input type="date" id="dataInicio" required>
                </div>
                <div class="form-group">
                    <label>Terminei em (Opcional):</label>
                    <input type="date" id="dataFim">
                </div>
                <div class="form-group">
                    <label>Adicionado ao site em:</label>
                    <input type="date" id="dataRegistro" readonly>
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label>Sua Análise / Review</label>
                <textarea id="review" rows="3" placeholder="O que você achou da história?"></textarea>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label style="display: inline-flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="favorito" style="width: auto;">
                    Marcar como Favorito ❤️
                </label>
            </div>

            <div class="btn-group">
                <button type="button" id="btnCancel" class="btn-cancel" onclick="cancelarEdicao()">Cancelar Edição</button>
                <button type="submit" id="btnSubmit" class="btn-submit">Adicionar à Coleção</button>
            </div>
        </form>
    </div>

    <div id="listaMangas" class="manga-grid"></div>
</div>

<script>
    // 1. STATE & STORAGE
    let biblioteca = JSON.parse(localStorage.getItem('meusMangas')) || [];
    
    // Variável para controlar se estamos editando (guarda o ID) ou criando (null)
    let idEdicao = null; 

    // Define data de hoje
    const setHoje = () => {
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('dataRegistro').value = hoje;
    };
    setHoje();

    // 2. FUNÇÕES CORE
    function salvarLocal() {
        localStorage.setItem('meusMangas', JSON.stringify(biblioteca));
    }

    function renderizar() {
        const grid = document.getElementById('listaMangas');
        grid.innerHTML = '';
        const listaOrdenada = biblioteca.sort((a, b) => (b.favorito === true) - (a.favorito === true));

        listaOrdenada.forEach(manga => {
            const estrelas = '★'.repeat(manga.nota) + '☆'.repeat(5 - manga.nota);
            const statusBadge = manga.fim 
                ? `<span class="status-badge status-concluido">Concluído</span>` 
                : `<span class="status-badge status-lendo">Lendo</span>`;

            const dtInicio = new Date(manga.inicio).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
            const dtRegistro = new Date(manga.registro).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
            const dtFim = manga.fim ? new Date(manga.fim).toLocaleDateString('pt-BR', {timeZone: 'UTC'}) : '---';

            const card = document.createElement('div');
            card.className = 'manga-card';
            
            // Adicionado botão Editar ao HTML do card
            card.innerHTML = `
                <div class="manga-header">
                    <div>
                        <h3 class="manga-title">${manga.nome}</h3>
                        ${statusBadge}
                    </div>
                    <button class="favorite-btn ${manga.favorito ? 'active' : ''}" 
                            onclick="toggleFavorito(${manga.id})" title="Favoritar">
                        ♥
                    </button>
                </div>
                
                <div class="manga-dates">
                    <div class="date-item"><span>Início:</span> <b>${dtInicio}</b></div>
                    <div class="date-item"><span>Fim:</span> <b>${dtFim}</b></div>
                    <div class="date-item"><span>Add em:</span> <b>${dtRegistro}</b></div>
                </div>

                <p class="manga-review">"${manga.review}"</p>
                
                <div class="manga-footer">
                    <span class="stars" title="Nota ${manga.nota}">${estrelas}</span>
                    <div class="card-actions">
                        <button class="btn-card btn-edit" onclick="prepararEdicao(${manga.id})">Editar</button>
                        <button class="btn-card btn-delete" onclick="deletarManga(${manga.id})">Remover</button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // 3. LÓGICA DE EDIÇÃO
    function prepararEdicao(id) {
        // Acha o mangá
        const manga = biblioteca.find(m => m.id === id);
        if (!manga) return;

        // Preenche o formulário com os dados dele
        document.getElementById('nome').value = manga.nome;
        document.getElementById('nota').value = manga.nota;
        document.getElementById('dataInicio').value = manga.inicio;
        document.getElementById('dataFim').value = manga.fim || '';
        document.getElementById('dataRegistro').value = manga.registro;
        document.getElementById('review').value = manga.review;
        document.getElementById('favorito').checked = manga.favorito;

        // Muda o estado da aplicação para "Modo Edição"
        idEdicao = id;
        
        // Atualiza a interface visual
        document.getElementById('btnSubmit').innerText = "Salvar Alterações";
        document.getElementById('btnCancel').style.display = "inline-block";
        document.getElementById('formCard').classList.add('editing');
        document.body.classList.add('mode-edit');

        // Rola a página para cima para o usuário ver o formulário
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function cancelarEdicao() {
        // Limpa tudo e volta ao normal
        document.getElementById('mangaForm').reset();
        setHoje();
        
        idEdicao = null;
        
        document.getElementById('btnSubmit').innerText = "Adicionar à Coleção";
        document.getElementById('btnCancel').style.display = "none";
        document.getElementById('formCard').classList.remove('editing');
        document.body.classList.remove('mode-edit');
    }

    // 4. AÇÕES (CRUD + UPDATE)
    document.getElementById('mangaForm').addEventListener('submit', (e) => {
        e.preventDefault();

        // Dados do form
        const dadosForm = {
            nome: document.getElementById('nome').value,
            nota: parseInt(document.getElementById('nota').value),
            inicio: document.getElementById('dataInicio').value,
            fim: document.getElementById('dataFim').value || null,
            registro: document.getElementById('dataRegistro').value,
            review: document.getElementById('review').value,
            favorito: document.getElementById('favorito').checked
        };

        if (idEdicao) {
            // --- FLUXO DE EDIÇÃO ---
            const index = biblioteca.findIndex(m => m.id === idEdicao);
            if (index !== -1) {
                // Mantém o ID original, mas atualiza o resto
                biblioteca[index] = { ...dadosForm, id: idEdicao };
            }
            // Sai do modo edição
            cancelarEdicao();
        } else {
            // --- FLUXO DE CRIAÇÃO ---
            const novoManga = { ...dadosForm, id: Date.now() };
            biblioteca.push(novoManga);
            // Limpa form manual
            e.target.reset();
            setHoje();
        }

        salvarLocal();
        renderizar();
    });

    function toggleFavorito(id) {
        const index = biblioteca.findIndex(m => m.id === id);
        if(index !== -1) {
            biblioteca[index].favorito = !biblioteca[index].favorito;
            salvarLocal();
            renderizar();
        }
    }

    function deletarManga(id) {
        if(confirm('Tem certeza que deseja apagar?')) {
            biblioteca = biblioteca.filter(m => m.id !== id);
            
            // Se deletar o item que está sendo editado, cancela a edição
            if (idEdicao === id) cancelarEdicao();
            
            salvarLocal();
            renderizar();
        }
    }

    // Inicializar
    renderizar();

</script>

</body>
</html>
